<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>


</head>
<body>
<h2>Update User</h2>
<form method="POST" th:action="@{/updateuser}">

  <input type="hidden" name="id" th:value="${user.id}"/>

  <label for="name">Name</label>
  <input type="text" id="name" name="name" th:value="${user.name}" required/>

  <label for="surname">Surname</label>
  <input type="text" id="surname" name="surname" th:value="${user.surname}" required/>

  <input type="submit" value="Update"/>
</form>

<a href="/" th:href="@{/}">Back to user list</a>
</body>
</html>
